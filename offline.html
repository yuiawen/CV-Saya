<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | Ikhwan Alidae</title>
    <style>
        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        
        .container {
            max-width: 600px;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .dark-mode .container {
            background-color: #2d2d2d;
        }
        
        h1 {
            color: #0d6efd;
            margin-bottom: 20px;
        }
        
        .dark-mode h1 {
            color: #4d94ff;
        }
        
        p {
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: #0d6efd;
        }
        
        .dark-mode .icon {
            color: #4d94ff;
        }
        
        .btn {
            background-color: #0d6efd;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        
        .btn:hover {
            background-color: #0b5ed7;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        <h1>Oops! Anda Sedang Offline</h1>
        <p>Sepertinya Anda sedang tidak terhubung ke internet. Portfolio Ikhwan Alidae memerlukan koneksi internet untuk menampilkan konten terbaru.</p>
        <p>Silakan periksa koneksi internet Anda dan coba lagi.</p>
        <button class="btn" onclick="window.location.reload()">Coba Lagi</button>
    </div>

    <script>
        // Periksa preferensi mode gelap
        const darkModeStatus = localStorage.getItem('darkMode');
        if (darkModeStatus === 'enabled') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
